<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌曲名</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="player">
{{template "header"}}
<div class="pl-container">
    <div class="pl-container-inner">
        <div class="wrapper row page-width">
            <div class="song-list">
                <div class="item">
                    song
                </div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
                <div class="item">song</div>
            </div>
        </div>
    </div>
    <div class="pl-control">
        <div class="wrapper row page-width">
            <div class="mod1 column large-7">
                <div class="hd">
                    <div class="song-title"></div>
                    <div class="time"></div>
                </div>
                <div class="bd">
                    <div class="progress">
                        <div class="progress-load"></div>
                        <div class="progress-player"></div>
                        <div class="handle"></div>
                    </div>
                </div>
            </div>
            <div class="mod2 column large-2">
                <span class="btn-mode"></span>
                <span class="btn-volume"></span>
                <div class="volume-slider"></div>
            </div>
            <div class="mod3 column large-3">
                <a href="#" class="btn-preview" title="上一首"></a>
                <a href="#" class="btn-playpause" title="播放/暂停"></a>
                <a href="#" class="btn-next" title="下一首"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
